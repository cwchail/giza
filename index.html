<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نظام مسح الباركود - جوجل شيت</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        :root {
            --primary: #4285F4;
            --secondary: #34A853;
            --danger: #EA4335;
            --light: #F5F5F5;
            --dark: #202124;
        }
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background: var(--light);
            color: var(--dark);
            text-align: center;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: black;
        }
        #interactive {
            width: 100%;
            height: auto;
            display: block;
        }
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 30px solid rgba(0,0,0,0.4);
            pointer-events: none;
        }
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--danger);
            box-shadow: 0 0 10px rgba(234,67,53,0.7);
            animation: scan 2s infinite linear;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #stop-btn {
            background: var(--danger);
        }
        #search-btn {
            background: var(--secondary);
        }
        #mode-toggle {
            background: #FF9800;
        }
        #manual-input {
            display: flex;
            gap: 10px;
            margin: 20px auto;
            max-width: 500px;
            padding: 0 15px;
        }
        #barcode-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }
        #result {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
            text-align: right;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }
        .product-field {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .product-field:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .field-label {
            font-weight: bold;
            color: var(--primary);
            display: block;
            margin-bottom: 5px;
        }
        .field-value {
            font-size: 18px;
        }
        .loading {
            display: none;
            margin: 20px;
            font-size: 18px;
            color: var(--primary);
        }
        .error {
            color: var(--danger);
            margin: 15px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(234,67,53,0.1);
            display: none;
        }
        .camera-status {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
        .camera-active {
            background: rgba(66, 133, 244, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        .camera-inactive {
            background: rgba(234, 67, 53, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary);
            margin-left: 5px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(0.95); opacity: 1; }
        }
        @media (max-width: 480px) {
            button {
                padding: 10px 15px;
                font-size: 14px;
                min-width: 100px;
            }
            #barcode-input {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام مسح الباركود</h1>
        
        <div id="scanner-container">
            <div id="interactive" class="viewport"></div>
            <div class="scanner-overlay">
                <div class="scanner-line"></div>
            </div>
        </div>
        
        <div id="camera-status" class="camera-status">
            <span id="status-text"></span>
            <span id="status-indicator" class="pulse"></span>
        </div>
        
        <div class="controls">
            <button id="start-btn">بدء المسح</button>
            <button id="stop-btn" disabled>إيقاف المسح</button>
            <button id="mode-toggle" title="تبديل بين وضع الباركود والكواركود">وضع الباركود</button>
        </div>
        
        <div id="manual-input">
            <input type="text" id="barcode-input" placeholder="أدخل رقم الباركود/الكواركود">
            <button id="search-btn">بحث</button>
        </div>
        
        <div class="loading" id="loading">
            جاري جلب بيانات المنتج...
        </div>
        
        <div class="error" id="error-message"></div>
        
        <div id="result">
            <h2 style="text-align: center; color: var(--primary); margin-top: 0;">تفاصيل العنصر</h2>
            <div class="product-field">
                <span class="field-label">رقم المنتج:</span>
                <span class="field-value" id="product-num">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">اسم المنتج:</span>
                <span class="field-value" id="product-name">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">تاريخ المنتج:</span>
                <span class="field-value" id="product-date">-</span>
            </div>
        </div>
    </div>

    <script>
        // عناصر DOM
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const searchBtn = document.getElementById('search-btn');
        const modeToggleBtn = document.getElementById('mode-toggle');
        const barcodeInput = document.getElementById('barcode-input');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('error-message');
        const resultDiv = document.getElementById('result');
        const cameraStatus = document.getElementById('camera-status');
        const statusText = document.getElementById('status-text');
        const statusIndicator = document.getElementById('status-indicator');
        
        // رابط API الخاص بجوجل شيت
        const API_URL = "https://script.google.com/macros/s/AKfycbyOk73QSLWwDMl_eDYeWQXvu4p2dJy_Hzin9KbAh1vVpkY7wJWu4RI6lytQguwfPRnA/exec";
        
        // متغيرات النظام
        let scannerActive = false;
        let scannerStopped = false;
        let currentMode = 'barcode'; // 'barcode' أو 'qrcode'
        let codeReader = null;
        
        // إعداد مستمعي الأحداث
        startBtn.addEventListener('click', startScanner);
        stopBtn.addEventListener('click', stopScanner);
        searchBtn.addEventListener('click', searchBarcode);
        modeToggleBtn.addEventListener('click', toggleMode);
        barcodeInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBarcode();
            }
        });
        
        // دالة تبديل وضع المسح بين الباركود والكواركود
        function toggleMode() {
            if (currentMode === 'barcode') {
                currentMode = 'qrcode';
                modeToggleBtn.textContent = 'وضع الكواركود';
                modeToggleBtn.style.backgroundColor = '#9C27B0';
            } else {
                currentMode = 'barcode';
                modeToggleBtn.textContent = 'وضع الباركود';
                modeToggleBtn.style.backgroundColor = '#FF9800';
            }
            
            // إذا كان الماسح يعمل، أعد تشغيله بالوضع الجديد
            if (scannerActive) {
                stopScanner();
                startScanner();
            }
        }
        
        // دالة تحديث حالة الكاميرا
        function updateCameraStatus(active, message) {
            cameraStatus.style.display = 'block';
            statusText.textContent = message;
            
            if (active) {
                cameraStatus.classList.remove('camera-inactive');
                cameraStatus.classList.add('camera-active');
                statusIndicator.style.display = 'inline-block';
            } else {
                cameraStatus.classList.remove('camera-active');
                cameraStatus.classList.add('camera-inactive');
                statusIndicator.style.display = 'none';
            }
        }
        
        // دالة بدء الماسح الضوئي
        function startScanner() {
            // إخفاء الرسائل والنتائج السابقة
            hideError();
            resultDiv.style.display = 'none';
            
            // تحديث حالة الكاميرا
            updateCameraStatus(true, "الكاميرا تعمل - جاري البحث عن " + (currentMode === 'barcode' ? "الباركود" : "الكواركود"));
            
            if (currentMode === 'barcode') {
                startBarcodeScanner();
            } else {
                startQRCodeScanner();
            }
        }
        
        // دالة بدء ماسح الباركود
        function startBarcodeScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment",
                        focusMode: "continuous"
                    },
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "codabar_reader",
                        "i2of5_reader"
                    ],
                    multiple: false
                },
                locate: true,
                numOfWorkers: 4
            }, function(err) {
                if (err) {
                    showError("تعذر تشغيل الكاميرا: " + err.message);
                    updateCameraStatus(false, "الكاميرا غير نشطة");
                    return;
                }
                
                Quagga.start();
                scannerActive = true;
                scannerStopped = false;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                // ضبط حجم العنصر لعرض الفيديو بشكل صحيح
                const videoElement = document.querySelector('video');
                if (videoElement) {
                    videoElement.style.width = '100%';
                    videoElement.style.height = 'auto';
                    videoElement.style.display = 'block';
                }
            });
            
            Quagga.onDetected(async function(result) {
                if (scannerStopped) return;
                
                const code = result.codeResult.code;
                console.log("تم مسح الباركود:", code);
                
                // تحديث حالة الكاميرا أثناء معالجة الباركود
                updateCameraStatus(false, "جاري معالجة الباركود...");
                
                // إيقاف الماسح مؤقتًا أثناء جلب البيانات
                Quagga.stop();
                
                await fetchProductData(code);
                
                // إعادة تشغيل الماسح إذا كان لا يزال نشطًا
                if (scannerActive && !scannerStopped) {
                    Quagga.start();
                    updateCameraStatus(true, "الكاميرا تعمل - جاري البحث عن الباركود");
                }
            });
        }
        
        // دالة بدء ماسح الكواركود
        function startQRCodeScanner() {
            // تهيئة قارئ الكواركود
            codeReader = new ZXing.BrowserMultiFormatReader();
            
            codeReader.decodeFromVideoDevice(undefined, 'interactive', (result, err) => {
                if (err) {
                    if (err instanceof ZXing.NotFoundException) {
                        return; // لم يتم العثور على كود بعد
                    }
                    showError("خطأ في قراءة الكواركود: " + err.message);
                    return;
                }
                
                if (scannerStopped) return;
                
                const code = result.text;
                console.log("تم مسح الكواركود:", code);
                
                // تحديث حالة الكاميرا أثناء معالجة الكواركود
                updateCameraStatus(false, "جاري معالجة الكواركود...");
                
                // إيقاف الماسح مؤقتًا أثناء جلب البيانات
                codeReader.reset();
                
                fetchProductData(code).then(() => {
                    // إعادة تشغيل الماسح إذا كان لا يزال نشطًا
                    if (scannerActive && !scannerStopped) {
                        codeReader.decodeFromVideoDevice(undefined, 'interactive', arguments.callee);
                        updateCameraStatus(true, "الكاميرا تعمل - جاري البحث عن الكواركود");
                    }
                });
            }).then(() => {
                scannerActive = true;
                scannerStopped = false;
                startBtn.disabled = true;
                stopBtn.disabled = false;
            }).catch(err => {
                showError("تعذر تشغيل الكاميرا: " + err.message);
                updateCameraStatus(false, "الكاميرا غير نشطة");
            });
        }
        
        // دالة إيقاف الماسح الضوئي
        function stopScanner() {
            scannerStopped = true;
            scannerActive = false;
            
            if (currentMode === 'barcode' && Quagga) {
                Quagga.stop();
            } else if (currentMode === 'qrcode' && codeReader) {
                codeReader.reset();
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            // تحديث حالة الكاميرا
            updateCameraStatus(false, "الكاميرا متوقفة");
        }
        
        // دالة البحث عن الباركود يدويًا
        function searchBarcode() {
            const code = barcodeInput.value.trim();
            
            if (!code) {
                showError("الرجاء إدخال رقم الباركود/الكواركود");
                return;
            }
            
            // إخفاء الرسائل والنتائج السابقة
            hideError();
            resultDiv.style.display = 'none';
            
            fetchProductData(code);
            
            // مسح حقل الإدخال
            barcodeInput.value = '';
        }
        
        // دالة جلب بيانات المنتج من جوجل شيت
        async function fetchProductData(code) {
            try {
                // عرض مؤشر التحميل
                loading.style.display = 'block';
                
                // جلب البيانات من API
                const response = await fetch(`${API_URL}?barcode=${encodeURIComponent(code)}`);
                
                if (!response.ok) {
                    throw new Error("خطأ في الاتصال بالسيرفر");
                }
                
                const data = await response.json();
                
                // إخفاء مؤشر التحميل
                loading.style.display = 'none';
                
                // التحقق من وجود البيانات
                if (data.status === "error") {
                    throw new Error(data.message || "المنتج غير موجود");
                }
                
                // عرض البيانات
                document.getElementById('product-num').textContent = data.product_num || "-";
                document.getElementById('product-name').textContent = data.product_name || "-";
                document.getElementById('product-date').textContent = data.product_date || "-";
                resultDiv.style.display = 'block';
                
            } catch (error) {
                console.error("Error:", error);
                loading.style.display = 'none';
                showError(error.message || "حدث خطأ أثناء جلب البيانات");
            }
        }
        
        // دالة عرض رسالة الخطأ
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }
        
        // دالة إخفاء رسالة الخطأ
        function hideError() {
            errorMsg.style.display = 'none';
        }
        
        // تنظيف الموارد عند إغلاق الصفحة
        window.addEventListener('beforeunload', stopScanner);
    </script>
</body>
</html>
