<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام مسح QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <style>
        /* أنماط CSS السابقة */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #scanner-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }
        #result {
            margin-top: 20px;
            text-align: right;
            direction: rtl;
        }
        .field {
            margin-bottom: 10px;
        }
        .field-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>نظام مسح QR Code</h1>
    
    <div id="scanner-container">
        <video id="video" width="100%" playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>
    
    <button id="start-btn">بدء المسح</button>
    <button id="stop-btn" disabled>إيقاف المسح</button>
    
    <div id="manual-input" style="margin: 20px 0;">
        <input type="text" id="barcode-input" placeholder="أدخل الباركود يدوياً">
        <button id="search-btn">بحث</button>
    </div>
    
    <div id="loading" style="display:none;">جاري التحميل...</div>
    <div id="error-message" style="color:red; display:none;"></div>
    
    <div id="result" style="display:none;">
        <h2>تفاصيل العنصر</h2>
        <div class="field">
            <span class="field-label">الموقع الوظيفي:</span>
            <span id="functional-loc">-</span>
        </div>
        <!-- نفس البنية لباقي الحقول -->
    </div>

    <script>
        // الكود JavaScript المعدل السابق
        // ...
    </script>
</body>
</html>
