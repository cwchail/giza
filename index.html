<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نظام مسح QR Code - جوجل شيت</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <style>
        :root {
            --primary: #4285F4;
            --secondary: #34A853;
            --danger: #EA4335;
            --light: #F5F5F5;
            --dark: #202124;
        }
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background: var(--light);
            color: var(--dark);
            text-align: center;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: black;
        }
        #interactive {
            width: 100%;
            height: auto;
            display: block;
        }
        #canvas {
            display: none;
        }
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 30px solid rgba(0,0,0,0.4);
            pointer-events: none;
        }
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--danger);
            box-shadow: 0 0 10px rgba(234,67,53,0.7);
            animation: scan 2s infinite linear;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #stop-btn {
            background: var(--danger);
        }
        #search-btn {
            background: var(--secondary);
        }
        #manual-input {
            display: flex;
            gap: 10px;
            margin: 20px auto;
            max-width: 500px;
            padding: 0 15px;
        }
        #barcode-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }
        #result {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
            text-align: right;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }
        .product-field {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .product-field:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .field-label {
            font-weight: bold;
            color: var(--primary);
            display: block;
            margin-bottom: 5px;
        }
        .field-value {
            font-size: 18px;
        }
        .loading {
            display: none;
            margin: 20px;
            font-size: 18px;
            color: var(--primary);
        }
        .error {
            color: var(--danger);
            margin: 15px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(234,67,53,0.1);
            display: none;
        }
        .camera-status {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
        .camera-active {
            background: rgba(66, 133, 244, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        .camera-inactive {
            background: rgba(234, 67, 53, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary);
            margin-left: 5px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(0.95); opacity: 1; }
        }
        @media (max-width: 480px) {
            button {
                padding: 10px 15px;
                font-size: 14px;
                min-width: 100px;
            }
            #barcode-input {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام مسح QR Code</h1>
        
        <div id="scanner-container">
            <div id="interactive" class="viewport"></div>
            <canvas id="canvas"></canvas>
            <div class="scanner-overlay">
                <div class="scanner-line"></div>
            </div>
        </div>
        
        <div id="camera-status" class="camera-status">
            <span id="status-text"></span>
            <span id="status-indicator" class="pulse"></span>
        </div>
        
        <div class="controls">
            <button id="start-btn">بدء المسح</button>
            <button id="stop-btn" disabled>إيقاف المسح</button>
        </div>
        
        <div id="manual-input">
            <input type="text" id="barcode-input" placeholder="أدخل الرقم يدوياً" inputmode="numeric">
            <button id="search-btn">بحث</button>
        </div>
        
        <div class="loading" id="loading">
            جاري جلب بيانات المنتج...
        </div>
        
        <div class="error" id="error-message"></div>
        
        <div id="result">
            <h2 style="text-align: center; color: var(--primary); margin-top: 0;">تفاصيل العنصر</h2>
            <div class="product-field">
                <span class="field-label">رقم المنتج:</span>
                <span class="field-value" id="product-num">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">اسم المنتج:</span>
                <span class="field-value" id="product-name">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">تاريخ المنتج:</span>
                <span class="field-value" id="product-date">-</span>
            </div>
        </div>
    </div>

    <script>
        // عناصر DOM
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const searchBtn = document.getElementById('search-btn');
        const barcodeInput = document.getElementById('barcode-input');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('error-message');
        const resultDiv = document.getElementById('result');
        const cameraStatus = document.getElementById('camera-status');
        const statusText = document.getElementById('status-text');
        const statusIndicator = document.getElementById('status-indicator');
        const scannerContainer = document.getElementById('scanner-container');
        const canvas = document.getElementById('canvas');
        const canvasCtx = canvas.getContext('2d');
        
        // رابط API الخاص بجوجل شيت
        const API_URL = "https://script.google.com/macros/s/AKfycbyOk73QSLWwDMl_eDYeWQXvu4p2dJy_Hzin9KbAh1vVpkY7wJWu4RI6lytQguwfPRnA/exec";
        
        // متغيرات النظام
        let scannerActive = false;
        let scannerStopped = false;
        let videoStream = null;
        let scanInterval = null;
        
        // إعداد مستمعي الأحداث
        startBtn.addEventListener('click', startScanner);
        stopBtn.addEventListener('click', stopScanner);
        searchBtn.addEventListener('click', searchBarcode);
        barcodeInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBarcode();
            }
        });
        
        // دالة تحديث حالة الكاميرا
        function updateCameraStatus(active, message) {
            cameraStatus.style.display = 'block';
            statusText.textContent = message;
            
            if (active) {
                cameraStatus.classList.remove('camera-inactive');
                cameraStatus.classList.add('camera-active');
                statusIndicator.style.display = 'inline-block';
                scannerContainer.style.display = 'block';
            } else {
                cameraStatus.classList.remove('camera-active');
                cameraStatus.classList.add('camera-inactive');
                statusIndicator.style.display = 'none';
                scannerContainer.style.display = 'none';
            }
        }
        
        // دالة بدء الماسح الضوئي
        function startScanner() {
            // إخفاء الرسائل والنتائج السابقة
            hideError();
            resultDiv.style.display = 'none';
            
            // تحديث حالة الكاميرا
            updateCameraStatus(true, "الكاميرا تعمل - جاري البحث عن QR كود");
            
            startQRScanner();
        }
        
        // دالة بدء مسح QR Code
        function startQRScanner() {
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            }).then(function(stream) {
                videoStream = stream;
                const video = document.createElement('video');
                video.srcObject = stream;
                video.setAttribute('playsinline', 'true');
                video.style.width = '100%';
                video.style.height = 'auto';
                video.style.display = 'block';
                
                // تنظيف العنصر التفاعلي أولاً
                const interactive = document.getElementById('interactive');
                interactive.innerHTML = '';
                interactive.appendChild(video);
                
                video.play();
                
                scannerActive = true;
                scannerStopped = false;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                // بدء عملية المسح
                scanInterval = setInterval(() => {
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvasCtx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        const imageData = canvasCtx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: "dontInvert",
                        });
                        
                        if (code) {
                            console.log("تم مسح QR Code:", code.data);
                            stopScanner();
                            fetchProductData(code.data);
                        }
                    }
                }, 200);
                
            }).catch(function(err) {
                showError("تعذر تشغيل الكاميرا: " + err.message);
                updateCameraStatus(false, "الكاميرا غير نشطة");
            });
        }
        
        // دالة إيقاف الماسح الضوئي
        function stopScanner() {
            scannerStopped = true;
            scannerActive = false;
            
            clearInterval(scanInterval);
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            // تحديث حالة الكاميرا
            updateCameraStatus(false, "الكاميرا متوقفة");
        }
        
        // دالة البحث عن الباركود يدويًا
        function searchBarcode() {
            const barcode = barcodeInput.value.trim();
            
            if (!barcode) {
                showError("الرجاء إدخال الرقم");
                return;
            }
            
            // إخفاء الرسائل والنتائج السابقة
            hideError();
            resultDiv.style.display = 'none';
            
            fetchProductData(barcode);
            
            // مسح حقل الإدخال
            barcodeInput.value = '';
        }
        
        // دالة جلب بيانات المنتج من جوجل شيت
        async function fetchProductData(barcode) {
            try {
                // عرض مؤشر التحميل
                loading.style.display = 'block';
                
                // جلب البيانات من API
                const response = await fetch(`${API_URL}?barcode=${encodeURIComponent(barcode)}`);
                
                if (!response.ok) {
                    throw new Error("خطأ في الاتصال بالسيرفر");
                }
                
                const data = await response.json();
                
                // إخفاء مؤشر التحميل
                loading.style.display = 'none';
                
                // التحقق من وجود البيانات
                if (data.status === "error") {
                    throw new Error(data.message || "المنتج غير موجود");
                }
                
                // عرض البيانات
                document.getElementById('product-num').textContent = data.product_num || "-";
                document.getElementById('product-name').textContent = data.product_name || "-";
                document.getElementById('product-date').textContent = data.product_date || "-";
                resultDiv.style.display = 'block';
                
            } catch (error) {
                console.error("Error:", error);
                loading.style.display = 'none';
                showError(error.message || "حدث خطأ أثناء جلب البيانات");
            }
        }
        
        // دالة عرض رسالة الخطأ
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }
        
        // دالة إخفاء رسالة الخطأ
        function hideError() {
            errorMsg.style.display = 'none';
        }
        
        // تنظيف الموارد عند إغلاق الصفحة
        window.addEventListener('beforeunload', stopScanner);
    </script>
</body>
</html>
